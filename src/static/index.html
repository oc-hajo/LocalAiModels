<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT4All Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        textarea {
            width: 95%;
            height: 200px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            margin-top: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #time-taken {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>GPT4All Streaming</h1>
    <div>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button id="send-button" onclick="sendPrompt()">Send</button>
    </div>
    <div id="response-container"></div>
    <div id="time-taken"></div>

    <script>
        async function sendPrompt() {
            const promptInput = document.getElementById("prompt");
            const responseContainer = document.getElementById("response-container");
            const sendButton = document.getElementById("send-button");
            const timeTakenElement = document.getElementById("time-taken");

            // Clear the response container and time display
            responseContainer.textContent = "";
            timeTakenElement.textContent = "";
            sendButton.disabled = true;

            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                sendButton.disabled = false;
                return;
            }

            // Record the start time
            const startTime = Date.now();

            try {
                const response = await fetch("/query_stream", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Append the chunk to the response container
                    responseContainer.textContent += decoder.decode(value);
                    responseContainer.scrollTop = responseContainer.scrollHeight; // Auto-scroll
                }

                // Calculate and display the time taken
                const endTime = Date.now();
                const timeTaken = ((endTime - startTime) / 1000).toFixed(2); // Convert to seconds
                timeTakenElement.textContent = `Time taken: ${timeTaken} seconds`;
            } catch (error) {
                responseContainer.textContent = `Error: ${error.message}`;
            } finally {
                sendButton.disabled = false;
            }
        }
    </script>
</body>
</html>
